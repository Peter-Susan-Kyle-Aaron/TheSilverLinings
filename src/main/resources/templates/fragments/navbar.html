<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>
<nav class="navbar" th:fragment="navbar">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Silver Lining</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/}">Home</a></li>
            <li><a sec:authorize="isAuthenticated()" th:href="@{/profile}">My Profile</a></li>
            <li><a th:href="@{/create}">Create</a></li>
            <li><a sec:authorize="!isAuthenticated()" th:href="@{/signup}">Sign Up</a></li>
            <li><a sec:authorize="!isAuthenticated()" th:href="@{/login}" >Login</a></li>
            <li>
                <form  sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
