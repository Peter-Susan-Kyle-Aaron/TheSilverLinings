
<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:include="fragments/header :: header ('volunteerSignUp')"/>

</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"/>
<div class="container">
    <th:block th:replace="fragments/navbar"/>
            <div class="card">
                <div class="card-content">
                    <img id="person" th:src="${user.photo}"/>
                    <h2>Welcome <span th:text="${user.username}"></span> !</h2>
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a href="#info">Personal Info</a></li>
                        <li class="tab"><a href="#recent">Recent Post</a></li>
                        <li class="tab"><a href="#history">History</a></li>
                    </ul>
                </div>
                <div class="card-content grey lighten-4">
                    <div id="info">
                        Username: <div th:text="${user.username}"></div>
                        Email: <div th:text="${user.email}"></div>
                        Address: <div th:text="${user.address}"></div>
                        <form th:action="@{'/profile/' + ${user.id} + '/edit'}" th:method="GET" th:object="${user}">
                            <input type="submit" value="Edit" class="btn btn-medium"/>
                        </form>
                        <form th:action="@{'/profile/' + ${user.id} + '/delete'}" th:method="POST" th:object="${user}">
                            <input type="submit" value="Delete" class="btn btn-medium red darken-3"/>
                        </form>
                    </div>
                    <div class="active" id="recent"> 2</div>
                    <div class="active" id="history">Test 3</div>
                </div>
            </div>
</div>



        <button>Leave a Review</button>




<footer th:include="fragments/footer">
</footer>

<th:block th:replace="fragments/scripts"/>

<script src="/js/profile.js"></script>
</body>
</html>
