<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header('Edit Profile')"/>
</head>
<body>
<th:block th:replace="fragments/navbar"/>


<div class="container">
    <div class="col s12">
        <div class="row ">
            <h1>Edit</h1>
            <form th:action="@{'/profile/edit'}" th:method="post" th:object="${user}">
                <div class="input-field">
                    <i class="material-icons prefix">person</i>
                    <label for="username">Username</label>
                    <input id="username" th:field="*{username}" type="text" />
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <label for="email">Email</label>
                    <input id="email" th:field="*{email}" type="text" />
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <label for="verify">Verify Password</label>
                    <input id="verify" name="verify" type="password" />

                </div>
                <div class="input-field">
                    <i class="material-icons prefix">lock</i>
                    <label for="password">New Password</label>
                    <input id="password" th:field="*{password}" type="password" />
                </div>
                <div class="input-field">
                    <i class="material-icons prefix">pin_drop</i>
                    <label for="address">Address</label>
                    <input id="address" th:field="*{address}" type="text" />
                </div>
                <div class="input-field">
                    <div>
                        <i class="material-icons prefix">photo_camera</i>
                        <label for="picker">Upload Profile Photo</label>
                        <input type="text" id="picker" />
                        <input type="hidden" id="fileupload" name="file" th:field="*{photo}" />
                    </div>
                    <div id="nameBox"></div>
                </div>

                <input type="hidden" th:field="*{id}" th:value="${user.id}" />
                <input type="hidden" th:field="*{role}" th:value="${user.role}" />

                 <input type="submit" value="Save" class="btn btn-large"/>
                 <input type="submit" value="Delete" class="btn btn-large delete"/>

          


            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/scripts"/>
<th:block th:replace="fragments/filestack"/>
</body>
</html>
