<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <th:block th:replace="fragments/header :: header ('Login')"/>
</head>
<body id="login">
<th:block th:replace="fragments/navbar :: navbar"/>
<div class="container">
    <div class="col s12 m5">
        <div class="row ">
            <div class="card medium">
                <div class="card-content">
                    <h2 class="center-align">Sign In</h2>
                    <form th:action="@{/login}" method="post">
                        <div th:if="${param.logout}" class="red-text text-darken-4">
                            You have been logged out.
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">person</i>
                            <label for="username">Username</label>
                            <input id="username" name="username" type="text" />
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">lock</i>
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" />
                        </div>
                        <div class="center-align">
                            <input type="submit" value="Log In" class="btn btn-large teal darken-1 center"/>
                        </div>

                        <div th:if="${param.error}" class="red-text text-darken-4">
                            Invalid Username and Password!
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<footer th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/scripts"/>

</body>
</html>
