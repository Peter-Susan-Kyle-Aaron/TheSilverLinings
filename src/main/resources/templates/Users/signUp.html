<!DOCTYPE html>
<html  lang="en"  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <th:block th:replace="fragments/header :: header('SignUp')"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"/>

<div class="container">
    <h2 class="center-align">Register </h2>
    <div class="row ">
        <div class="col m6 s12 center-align">
            <form th:action="@{/signup/senior}" method="get">
                <input type="submit" value="I AM A SENIOR!" class="btn btn-large"/>
            </form>
         </div>
         <div class="col m6 s12 center-align">
            <form th:action="@{/signup/helper}" method="get">

                <input type="submit" value="I AM A HELPER!" class="btn btn-large"/>
            </form>
        </div>
    </div>
</div>

<th:block th:replace="fragments/scripts"/>
</body>
</html>
