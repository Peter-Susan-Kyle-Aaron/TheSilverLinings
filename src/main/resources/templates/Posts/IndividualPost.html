<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <th:block th:replace="fragments/header :: my-header('Show Post')" />
    <title>index</title>
</head>
<body>
<th:block th:replace="fragments/navbar"/>
<br/>
<div class="container">
    <h1 th:text="${post.Title}"></h1>
    <br/>
    <p th:text="${post.body}">
    </p>
    <form th:action="@{/posts/{id}/edit}" method="post">

        <input type="submit" value="Edit" class="btn btn-large"/>

    </form>
    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST" th:object="${post}">

        <input type="submit" value="Delete" class="btn btn-large"/>
    </form>
</div>
</body>
</html>
