<th:block th:replace="fragments/navbar :: navbar"/>
<form th:action="@{'/accepttask/'+${post.id}}" method="post">
    <button>Accept Task</button>
</form>
<div class="row ">
    <div class="col s3">
        <div class="row ">
            <div class="col s12">
                <div class="divider"></div>
                <div class="section">
                    <h5 th:text="${post.title}"></h5>
                    <p th:text="${post.body}"></p>
                </div>
                <th:block th:if="${post.category} == 'Delivery'">
                    <div class="divider"></div>
                    <div class="section">
                        <h5>Pick Up Location</h5>
                        <p th:text="${post.location}"></p>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                        <h5>Deliver Address</h5>
                        <p th:text="${user.address}"></p>
                    </div>
                </th:block>
                <th:block th:if="${post.category} == 'Assistance'">
                    <div class="divider"></div>
                    <div class="section">
                        <h5>Location of Resident</h5>
                        <p th:text="${user.address}"></p>
                    </div>
                </th:block>
            </div>
            <div class="col s9" id='map'></div>
        </div>
    </div>

</div>


<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.0.2/mapbox-gl-directions.js'></script>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmFpeXRlZCIsImEiOiJjanhhdmhwbnkxMWM5M25ucnFka21xOXRzIn0.c_ImXwEydAQDNZH9nhk20A';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-98.491142,29.424349],
        zoom: 14
    });

    let directions = new MapboxDirections({
        accessToken: mapboxgl.accessToken
    })

    map.addControl(directions, 'top-left');


</script>
<script th:inline="javascript">

    // let endPoint=document.querySelector('#mapbox-directions-destination-input input');
    // endPoint.value= [[${post.location}]]
    // let startPoint=document.querySelector('#mapbox-directions-origin-input input');
    // startPoint.value= [[${user.address}]]
    directions.setOrigin([[${user.address}]]);
    directions.setDestination([[${post.location}]]);


</script>
