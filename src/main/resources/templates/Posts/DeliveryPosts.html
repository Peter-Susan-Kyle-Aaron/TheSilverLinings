<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header('DeliveryPosts')" />
    <link rel="stylesheet" href="../../static/css/main.css"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar" />

<main>
    <h1>Delivery Assistance Form</h1>
    <div class="deliveryForm">


        <form  th:action="@{/create/delivery}" th:method="post" th:object="${post}">

            <label for="dates">On what day do you need something delivered?:</label>
                <input type="date" id="dates" name="dates"/><br/>
            <label for="loc">Where is the delivery from?</label>
                <input id="loc" type="text" th:field="*{location}"/><br/>
            <label for="time">What time do you need this delivery?</label>
                <input type="time" id="time" name="time"/><br/>
            <label for="recurringDelivery">Is this a recurring delivery?</label>
            <label>
                <input type="checkbox" />
                <span>Yes</span>
            </label>
            <!--        Add stuff for recurring once we have styling done-->

            <!--        <div id="isRecurring" class="hiddenForm">-->
            <!--            How often is this delivery needed?-->
            <!--        </div>-->
            <label for="body">Is there any extra information that would be needed?</label>
                <input id="body" type="text" th:field="*{body}" />
            <button class="btn">Submit</button>
        </form>
    </div>
</main>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#locationCheck").on("click", function(){
            $("#notAtLocation").toggleClass("hiddenForm");
        });
    });

</script>
</body>
</html>
