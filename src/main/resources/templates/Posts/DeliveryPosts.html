<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header('DeliveryPosts')" />
</head>
<body>

<th:block th:replace="fragments/navbar :: navbar" />

<main>
    <h1>Delivery Assistance Form</h1>
    <div class="deliveryForm">


        <form th:action="@{/create/delivery}" th:method="post" th:object="${post}">

            <label for="dates">On what day do you need something delivered?:</label>
                <input type="date" id="dates" name="dates"/><br/>
            <label for="loc">Where is the delivery from?</label>
                <input id="loc" type="text" th:field="*{location}"/><br/>
            <label for="time">What time do you need this delivery?</label>
                <input type="time" id="time" name="time"/><br/>
            <label for="body">Is there any extra information that would be needed?</label>
            <input id="body" type="text" th:field="*{body}" />
            <label for="recurringDelivery">Is this a recurring delivery?
                <input id="recurringDelivery" type="checkbox" />
                <span>Yes</span>
            </label><br/>
            <div id="isRecurring" class="hiddenForm input-field">
                <select id="recurrence" name="recurrence">
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                    <option value="Yearly">Yearly</option>
                </select>
                <label for="recurrence">How often?</label>
            </div>
            <div id="end" class="hiddenForm">
                <label for="endDate">What is the last day for this to recur?</label>
                <input type="date" id="endDate" name="endDate" />
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>
</main>
<footer th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/scripts"/>

<script>
    $(document).ready(function(){
        $('select').formSelect();
        $("#recurringDelivery").on("click", function(){
            $("#isRecurring").toggleClass("hiddenForm");
            $("#end").toggleClass("hiddenForm");
        })
    });

</script>
</body>
</html>
