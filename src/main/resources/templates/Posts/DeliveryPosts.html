<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header('Delivery Task')" />
</head>
<body>

<th:block th:replace="fragments/navbar :: navbar" />
<div class="container">
    <main>
        <h3>DELIVERY ASSISTANCE FORM</h3>
        <div class="deliveryForm">


            <form th:action="@{/create/delivery}" th:method="post" th:object="${post}">

                <p>
                    <label for="dates">
                        <span  class="grey-text text-darken-2">On what day do you need something delivered?</span>
                    </label>
                    <input type="text" class="datepicker" id="dates" name="dates"/>
                </p>
                <p>
                    <label for="loc">
                    <span  class="grey-text text-darken-2">Where is the delivery from?</span>
                    <input id="loc" type="text" th:field="*{location}"/><br/>
                    </label>
                </p>

                <label>What time do you need this delivery?</label>
                    <input type="text" class="timepicker" id="time" name="time"/>
                <label for="body">Name for the order and/or any extra information that would be needed?</label>
                <input id="body" type="text" th:field="*{body}" />
                <label for="recurringDelivery">Is this a recurring delivery?
                    <input id="recurringDelivery" type="checkbox" />
                    <span>Yes</span>
                </label><br/>
                <div id="isRecurring" class="hiddenForm input-field">
                    <select id="recurrence" name="recurrence">
                        <option th:value="${null}">Select</option>
                        <option value="Daily">Daily</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
<!--                        <option value="Yearly">Yearly</option>-->
                    </select>
                    <label for="recurrence">How often?</label>
                </div>
                <div id="end" class="hiddenForm">
                    <label for="endDate">What is the last day for this to recur?</label>
                    <input type="date" id="endDate" name="endDate" />
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </main>
</div>
<footer th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/scripts"/>

<script>
    $(document).ready(function(){
        $('select').formSelect();
        $("#recurringDelivery").on("click", function(){
            $("#isRecurring").toggleClass("hiddenForm");
            $("#end").toggleClass("hiddenForm");
        })
    });

    $(document).ready(function(){
        $('.datepicker').datepicker();
    });

    $(document).ready(function(){
        $('.timepicker').timepicker();
    });
</script>
</body>
</html>
