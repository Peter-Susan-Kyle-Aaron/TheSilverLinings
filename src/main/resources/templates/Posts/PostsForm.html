<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: header('Silver Lining | Task Form')" />
    <link rel="stylesheet" href="../../static/css/main.css"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar" />

<main class="container">
    <h2 class="center-align">What do you need help with?</h2>

    <div class="row">
        <div  class="col m6 s12 center-align">
            <img src="img/truck.png" class="signupIcon"/>
            <form th:action="@{/create/delivery}" method="get">
                <input type="submit" value="I NEED SOMETHING DELIVERED" class="btn btn-large signupbtn"/>
            </form>
        </div>

        <div class="col m6 s12 center-align">
            <img src="img/home.png" class="signupIcon"/>
            <form  th:action="@{/create/assistance}" method="get">
                <input type="submit" value="I NEED HELP AROUND MY HOUSE" class="btn btn-large signupbtn"/>
            </form>
        </div>

    </div>
</main>

<th:block th:replace="fragments/scripts"/>
</body>
</html>
